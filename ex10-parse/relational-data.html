<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dados relacionais</title>
	<script src="http://www.parsecdn.com/js/parse-1.6.0.min.js"></script>
	<script src="js/relational-data.js"></script>
</head>
<body>
	<h1>Exemplo blog</h1>
	<article class="post">
		<h2 class="title"></h2>
		<p class="content">
		</p>
	</article>

	<form id="comment-form">
		<p>
            <label>Nome:
                <input type="text" name="name" placeholder="Digite seu nome">
            </label>
        </p>
        <p>
            <label>Email:
                <input type="email" name="email" placeholder="digite seu email">
            </label>    
        </p>
		<p>
            <label>Messagem:
                <textarea name="message" placeholder="digite sua mensagem aqui"></textarea>
            </label>
        </p>
		<input type="submit" value="enviar" >
	</form>
</body>
</html>
