<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exercício Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h2>cadastro de notas</h2>
	<form id="form-validate">
		
		<fieldset>
		<label for="nome">Nome:</label>
		<input type="text" placeholder="Digite seu nome" id="nome" required >
		</fieldset>
		
		<fieldset>
			<label for="nome">Email:</label>
			<input type="email" id="email" placeholder="Digite seu email">
		</fieldset>
		
		<fieldset>
		<label for="nome">Nota 1:</label>
		<input type="range" min="0" max="10" step="1" id="nota-1" value="0">
		<meter id="out-nota-1" min="0" max="10" value="0"></meter>
		
		</fieldset>
		
		<fieldset>
		<label for="nome">Nota 2:</label>
		<input type="range" min="0" max="10" step="1" id="nota-2" value="0">
		<meter id="out-nota-2" min="0" max="10" value="0"></meter>
		
		</fieldset>
		
		<input type="submit" value="Enviar">
	</form>
	
	<label id="label-media">Sua média:</label>
	
	<meter id="out-media" min="0" max="10" value="0"></meter>
	
	<script>
		window.addEventListener("load",function(){
		var nota1 = document.getElementById("nota-1");
		var nota2 = document.getElementById("nota-2");
		
		var outNota1 = document.getElementById("out-nota-1");	
		var outNota2 = document.getElementById("out-nota-2");
		var outMedia = document.getElementById("out-media");
		
		nota1.addEventListener("change",function(){
			outNota1.value = nota1.value;	
		})
		
		nota2.addEventListener("change",function(){
			outNota2.value = nota2.value;	
		})
		
		document.getElementById("form-validate").addEventListener("submit",function(e){
			
			var media = (parseInt(nota1.value) + parseInt(nota1.value))/2
			outMedia.value = media;
			//outMedia.innerHTML = media;
			e.preventDefault();
			})
		})
		
	</script>
</body>
</html>
